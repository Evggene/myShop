<!DOCTYPE html [
        <!ENTITY cudarrr "⤸">
]>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<meta charset="UTF-8">

<head>
    <title>Витрина товаров</title>
</head>

<body>
<a href="/" style="float:right;">
    <b>НА ГЛАВНУЮ &cudarrr;</b>
</a>
<form method="POST" th:action="${'/item/add'}" enctype="multipart/form-data">
    <table style="width:50%;margin-left:auto;margin-right:auto;">
        <tr>
            <td>
                <h3>Идентификатор товара (UUID)</h3>
                <textarea rows="1" style="width: 100%;" name="id"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Название</h3>
                <textarea rows="2" style="width: 100%;" name="title"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Изображение</h3>
                <input type="file" name="image"/>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Описание</h3>
                <textarea rows="2" style="width: 100%;" name="description"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Цена</h3>
                <input type="number" step="0.01" min="0" placeholder="0.00" style="width: 100%;" name="price">
            </td>
        </tr>
        <tr>
            <td>
                <h3>Количество</h3>
                <input type="number" pattern="[0-9]*" inputmode="numeric" style="width: 100%;" name="amount">
            </td>
        </tr>
        <tr>
            <td>
                <button style="float:right;" th:text="${'Сохранить'}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
